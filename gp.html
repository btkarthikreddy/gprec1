<html>
    <head>
        <title>Login page</title>
        <style>
            div {
                   background-color: darkslategray;
                   width: 300px;
                   height:300px;
                   padding: 50px;
                   margin-left:550px;
                   border-radius:20px; 
                }
                h1 :hover{
                    color:yellow;
                }
        </style>
    </head>
    <body>
        <center><font color="darkslategray"><h1>Login Page</h1></font></center><br>
        <div>
        <form>
        <label><b style="color:aquamarine">Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required><br><br>
        <label><b style="color:aquamarine">Password</b></label>
        <input type="text" placeholder="Enter Password" name="password" required><br><br>
        <label for="box" style="color:aquamarine">Remember me</label>
        <input type="checkbox" name="box" required><br><br>
         <button type="button">Cancel</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
         <button type="submit">Login</button><br><br>
         <p style="color:aquamarine">Forgot password? </p>   
        </form>
    </div>
    
    </body>
</html>
