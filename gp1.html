<html>
<head>
<title>sign in page</title>
<style>
div{
background-color:lightblue;
width:500px;
height:700px;
margin-left:450px;
border-radius:20px;
}
form{
padding-left:100px;
padding-top:70px;
}
</style>
</head>
<body>
<center><a href="https://www.gprec.ac.in/" target="_blank"><img src="gprec_logo.png"></a></center><br>
<center>
<h1 style="color:blue">Welcome to GPREC<br>Student Registration</h1><br>
<h4>Please fill in this form to create an account</h4>
</center>
<div>
<form>
<label for="fname">Firstname :</label>
<input type="text" placeholder="Karthik" name="fname" required> <br><br>
<label for="sname">Secondname :</label>
<input type="text" placeholder="Reddy" name="sname" required> <br><br>
<label for="lname">Lastname :</label>
<input type="text" placeholder="Bt" name="lname" required> <br><br>
<label for="dob">Date of Birth :</label>
<input type="text" placeholder="26/11/2002" name="dob" required> <br><br>
<label for="Course">Choose a course :</label>
<select name="Course">
<option>CSE</option>
<option>ECE</option>
<option>EEE</option>
<option>MEC</option>
<option>CIV</option>
</select> <br><br>
<label for="gen">Gender :</label><br>
<label> <input type="radio" name="gen">Male</label><br>
<label> <input type="radio" name="gen">Female</label><br>
<label> <input type="radio" name="gen">Other</label><br><br>
<label for="num">Phone :</label>
<input type="button" value="+91">
<input type="text" placeholder="1234567890" name="num" required><br><br>
<label for="add">Address :</label>
<input type="text" placeholder="Kurnool" name="add" required><br><br>
<label for="mail">Email :</label>
<input type="text" placeholder="abc@gmail.com" name="mail" required><br><br>
<label for="ps">Password :</label>
<input type="text" placeholder="Abc@123" name="ps" required><br><br>
<label for="cps">Confirm password :</label>
<input type="text" placeholder="Abc@123" name="cps" required><br><br>
<button type="submit">Register</button><br><br>
<button type="submit" style="margin-left:300px">Cancel</button><br><br>
<label>Already have an account? :</label>
<a href="gp.html">Sign in</a>
</form>
</div>
</body>
</html>
